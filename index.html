<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quem gosta mais?</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
      html {
        font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
        text-align: center;
      }
      h2 span {
        color: #F56C6C;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <el-row>
        <el-col :span="24">
          <h1>Quem gosta mais?</h1>
          <div v-if="loading">
            <h2>A aplicar o <b>algo<span>rr</span>itmo</b>...</h2>
          </div>
          <div v-else>
            <h2>{{name}}</h2>
          </div>
          <el-button type="primary" round :loading="loading" @click="randomize">Ver quem gosta</el-button>
        </el-col>
      </el-row>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          loading: false,
          people: ['César','Sílvia'],
          result: ''
        },
        computed: {
          name: function () {
            return this.result===''? 'Quem será?' : this.result
          }
        },
        methods: {
          randomize: function () {
            this.loading = true
            this.result = this.people[Math.round(Math.random())]
            setTimeout(function() {
              this.loading = false
            }.bind(this), 2000)
          }
        }
      })
    </script>
  </body>
</html>
